<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text Editor Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="stack.js"></script>
  <script src="script.js" type="module"></script>
</head>

<body class="bg-gradient-to-t from-sky-500 to-indigo-500 min-h-screen flex flex-col text-white">
<nav class="backdrop-blur-lg border-b border-gray-500 sticky top-0 z-50 px-4 py-4 shadow-sm select-none relative flex items-center">
  <h1 class="absolute left-1/2 transform -translate-x-1/2 text-xl font-serif font-bold">
    Stack-Based Text Editor
  </h1>
</nav>
  <main class="flex-grow max-w-3xl mx-auto px-6 py-10 space-y-10">
    <section class="bg-white rounded-lg shadow-sm p-8">
      <label for="comment" class="block text-base font-bold text-black font-serif mb-3">Type Here</label>
      <textarea id="comment"
        class=" font-serif w-full h-44 p-1 border border-gray-600 rounded-md resize-none text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400 transition duration-200"
        placeholder="Start typing here..."></textarea>
    </section>
        <section class="flex justify-center space-x-6">
      <button id="undo"
        class="font-serif  bg-indigo-600 hover:bg-fuchsia-600 focus:ring-indigo-600 focus:ring-4 text-white font-semibold px-10 py-3 rounded-md shadow-sm transition duration-200 select-none">
        Undo
      </button>
      <button id="clear"
        class=" font-serif bg-indigo-600 hover:bg-fuchsia-600 focus:ring-indigo-600 focus:ring-4 text-white font-semibold px-10 py-3 rounded-md shadow-sm transition duration-200 select-none">
        Clear
      </button>
    </section>
    <section class="bg-white rounded-lg shadow-sm p-6 max-h-72 overflow-y-auto">
      <span id="temptext"
        class="block w-full text-center text-base text-gray-500 font-serif select-none">Sequence of operations will be
         here</span>
    </section>


  </main>

  <footer class=" font-serif text-center text-sm text-black py-6 select-none">
     Made with Love.
  </footer>
</body>

</html>
